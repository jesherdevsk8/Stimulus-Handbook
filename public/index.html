<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="bundle.js" async></script>
  <title>Stimulus Handbook</title>
</head>
<body class="container mt-5">
  <h1 data-controller="example"></h1>

  <div data-controller="hello" class="mb-3">
    <div class="input-group">
      <input data-action="change->hello#sayHello" type="text" class="form-control" placeholder="Write something real" data-hello-target="name">
      <button class="btn btn-primary" data-action="click->hello#greet">Greet</button>
    </div>
  </div>

  <div class="mb-3" data-controller="clipboard">
    <div class="input-group">
      <span class="input-group-text">PIN:</span>
      <input data-clipboard-target="source" type="text" class="form-control" readonly disabled>
      <button data-action="clipboard#copy" class="btn btn-secondary">Copy to Clipboard</button>
    </div>
  </div>
</body>
</html>
