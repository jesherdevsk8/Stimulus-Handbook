<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stimulus Handbook</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="bundle.js" async></script>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </head>
  <body class="container mt-5">
    <h1 data-controller="example"></h1>

    <div data-controller="hello" class="mb-3">
      <div class="input-group">
        <input data-action="change->hello#sayHello" type="text" class="form-control" placeholder="Write something real" data-hello-target="name">
        <button class="btn btn-primary" data-action="click->hello#greet">Greet</button>
      </div>
    </div>

    <div class="mb-3" data-controller="clipboard" data-clipboard-supported-class="clipboard--supported">
      <div class="input-group">
        <span class="input-group-text">PIN:</span>
        <input data-clipboard-target="source" type="text" class="form-control" readonly>
        <button type="button" data-action="click->clipboard#copy" class="btn btn-secondary" data-clipboard-target="tooltip">Copy to Clipboard</button>
      </div>
      <span class="clipboard-button" data-clipboard-target="unlock">Unlocked!</span>
    </div>

    <<div data-controller="slideshow" data-slideshow-index-value="1">
      <button type="button" data-action="slideshow#previous" class="btn custom-button"> ← </button>
    
      <div data-slideshow-target="slide" class="slide">🐵</div>
      <div data-slideshow-target="slide" class="slide">🙈</div>
      <div data-slideshow-target="slide" class="slide">🙉</div>
      <div data-slideshow-target="slide" class="slide">🙊</div>
    
      <button type="button" data-action="slideshow#next" class="btn custom-button"> → </button>
    </div>

    <!-- Initialize tooltip functionality -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl);
        });
      });
    </script>
  </body>
</html>
